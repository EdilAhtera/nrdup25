<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="<data:blog.favicon/>" type="image/x-icon">

  <!-- Kondisi untuk halaman homepage -->
  <b:if cond='data:blog.pageType == "index"'>
    <title><data:blog.title/></title>
  </b:if>

  <!-- Kondisi untuk label Postingan tertentu -->
  <b:if cond='data:post.labels contains "Opinion"'>
    <title>Opinion | <data:post.title/></title>
  </b:if>

  <b:if cond='data:post.labels contains "Entertainment"'>
    <title>Entertainment | <data:post.title/></title>
  </b:if>

  <b:if cond='data:post.labels contains "Growth"'>
    <title>Growth | <data:post.title/></title>
  </b:if>

  <b:if cond='data:post.labels contains "Wellness"'>
    <title>Wellness | <data:post.title/></title>
  </b:if>

  <b:if cond='data:post.labels contains "Arena+"'>
    <title>Arena+ | <data:post.title/></title>
  </b:if>

  <!-- Kondisi untuk halaman statis -->
  <b:if cond='data:blog.pageType == "static_page"'>
    <title><data:page.title/></title>
  </b:if>

  <b:else/>
    <title><data:post.title/></title>
  </b:else/>


  <!-- schema markup -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "<data:post.title/>",
  "author": {
    "@type": "Person",
    "name": "<b:if cond='data:post.body.contains("#AuthorName")'><data:post.author/><b:else/>Anonymous<b:if/>"
  },
  "datePublished": "<data:post.date/>",
  "dateModified": "<data:post.modified/>",
  "image": "<data:post.featuredImage/>",
  "publisher": {
    "@type": "Organization",
    "name": "<data:blog.title/>",
    "logo": {
      "@type": "ImageObject",
      "url": "<data:blog.logo/>"
    }
  },
  "description": "<data:post.snippet/>"
}
</script>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.jpg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Tambahkan CSS custom jika diperlukan -->
  <b:skin version='1.3.0'><![CDATA[
    /* CSS kustom bisa ditambahkan di sini */
  ]]></b:skin>
</head>
<body>
  <b:template>
        <!-- Header -->
<b:header>
.............
</b:header>



    <!-- Konten template di sini -->



       <!-- Footer -->
<b:footer>
.............
</b:footer>
  </b:template>
</body>
</html>
