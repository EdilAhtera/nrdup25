<script>
// Hamburger Menu Toggle
const menuToggle = document.getElementById('menuToggle');
const menuIcon = document.getElementById('menuIcon');
const closeIcon = document.getElementById('closeIcon');
const menuOverlay = document.getElementById('menuOverlay');

// Search Icon Click
const searchButton = document.querySelector('button[onclick="openSearchMenu()"]');
const searchInput = document.getElementById('searchInput');
const searchIconMobile = document.getElementById('searchIconMobile');

// Toggle Menu Overlay and Icons
menuToggle.addEventListener('click', () => {
  if (menuOverlay.classList.contains('-translate-x-full')) {
    menuOverlay.classList.remove('-translate-x-full');
    menuOverlay.classList.add('translate-x-0');
    menuIcon.classList.add('hidden');
    closeIcon.classList.remove('hidden');
    searchIconMobile.classList.add('hidden');  // Hide search icon when overlay is open
  } else {
    menuOverlay.classList.remove('translate-x-0');
    menuOverlay.classList.add('-translate-x-full');
    menuIcon.classList.remove('hidden');
    closeIcon.classList.add('hidden');
    searchIconMobile.classList.remove('hidden'); // Show search icon when overlay is closed
  }
});

// Open Search Menu
function openSearchMenu() {
  menuOverlay.classList.remove('-translate-x-full');
  menuOverlay.classList.add('translate-x-0');
  menuIcon.classList.add('hidden');
  closeIcon.classList.remove('hidden');
  searchIconMobile.classList.add('hidden'); // Hide search icon when search menu is open
  
  // Focus on search input and show keyboard
  setTimeout(() => {
    searchInput.focus();
  }, 300);
}
</script>
